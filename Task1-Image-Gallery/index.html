<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="gallery">
    <img src="Gallery/13.jpeg" alt="Image 1">
    <img src="Gallery/14.jpeg" alt="Image 2">
    <img src="Gallery/Screenshot 2025-11-09 200111.png" alt="Image 3">
    <img src="Gallery/Screenshot 2025-11-09 200246.png" alt="Image 4">
    <img src="Gallery/Sword Nature.jpg" alt="Image 5">
    <img src="Gallery/Wallpaper Homescreen.jpeg" alt="Image 6">
    <img src="Gallery/1.jpeg" alt="Image 7">
    <img src="Gallery/2.jpeg" alt="Image 8">
    <img src="Gallery/3.jpeg" alt="Image 9">
    <img src="Gallery/4.jpeg" alt="Image 10">
    <img src="Gallery/5.jpeg" alt="Image 11">
    <img src="Gallery/6.jpeg" alt="Image 12">
    <img src="Gallery/7.jpeg" alt="Image 13">
    <img src="Gallery/8.jpeg" alt="Image 14">
    <img src="Gallery/9.jpeg" alt="Image 15">
    <img src="Gallery/10.jpeg" alt="Image 16">

  </div>

  <script src="script.js"></script>

</body>
</html>
